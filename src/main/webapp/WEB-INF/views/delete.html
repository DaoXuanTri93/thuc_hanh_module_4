<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Deleted</title>

</head>
<body>
<div class="container">
    <form th:action="@{/delete}" th:object="${cityDetail}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Tên Thành Phố :</td>
                <td th:text="${cityDetail.ten}"></td>
            </tr>
            <tr>
                <td>Bạn Có Muốn Xóa Không ?</td>
            </tr>
            <tr>
                <td><input type="submit" class="btn btn-outline-danger" value="Xóa"></td>
            </tr>
        </table>
    </form>
    <a href="/list" class="btn btn-warning">Thoát</a>
</div>
</body>
</html>
