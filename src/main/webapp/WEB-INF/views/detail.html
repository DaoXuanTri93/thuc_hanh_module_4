<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<a href="/list" class="btn btn-success ">Xem Danh Sách Thành Phố</a>
<form th:object="${cityDetail}" th:action="@{/edit/__${id}__}" method="POST">

    <table>
        <td><input type="hidden" th:field="*{id}"></td>
        <tr>
            <td> Tên Thành Phố :</td>
            <td><input type="text" th:field="*{ten}" readonly class="form-control"></td>
        </tr>
        <tr>
            <td> Quốc Gia :</td>
            <td>
                <select th:field="*{city}" class="form-control">
                    <option th:each="c : ${city}" th:value="${c.id}" th:text="${c.quocGia}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Diện Tích :</td>
            <td><input type="text" th:field="*{dienTich}" readonly class="form-control"></td>
        </tr>
        <tr>
            <td> Dân Số :</td>
            <td><input type="text" th:field="*{danSo}" readonly class="form-control"></td>
        </tr>
        <tr>
            <td> GDP :</td>
            <td><input type="text" th:field="*{gdp}" readonly class="form-control"></td>
        </tr>
        <tr>
            <td> Giới Thiệu :</td>
            <td><textarea th:field="*{gioiThieu}" id="" cols="30" rows="10" readonly class="form-control"> </textarea></td>
        </tr>

        <tr>
            <td>
                <input type="submit" class="btn btn-success" value="Chỉnh Sửa">
            </td>
            <td><a href="/list" class="btn btn-danger">
                Thoát
            </a></td>
        </tr>
    </table>
</form>
</body>
</html>
