<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create</title>

</head>
<body>
<div class="text-center"><h3>Thêm Thành Phố</h3></div>

<th:block th:if="${message}">
    <h1 th:text="${message}" class="text-success"></h1>
</th:block>
<div class="container">
    <form action="/do-create" th:object="${cityDetail}" method="POST">
        <table>
            <tr>
                <td>
                    <label>Tên :</label>
                    <input type="text" th:field="*{ten}" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Quốc Gia :</label>
                    <select th:field="*{city}" class="form-control">
                        <option th:each="c : ${city}" th:value="${c.id}" th:text="${c.quocGia}" class="form-control"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Diện Tích :</label>
                    <input type="number" th:field="*{dienTich}" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Dân Số :</label>
                    <input type="number" th:field="*{danSo}" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label>GDP :</label>
                    <input type="number" th:field="*{gdp}" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    Giới Thiệu :
                </td>
            </tr>
            <tr>
                <td>
                    <textarea th:field="*{gioiThieu}" id="" cols="26" rows="5" class="form-control"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" class="btn btn-success" value="Tạo"/>
                </td>
                <td><a href="/list" class="btn btn-outline-danger"> Thoát</a></td>
            </tr>
        </table>
    </form>
</div>

<th:block th:if="${hasError} == true">
    <div class="text-danger">
        <h5>Please correct errors below:</h5>
        <ul>
            <li th:each="err : ${#fields.errors('city.*')}" th:text="${err}"></li>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>
</th:block>
</body>
</html>
